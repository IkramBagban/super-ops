apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-web-deployment
  labels:
    app: n8n-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n-web
  template:
    metadata:
      labels:
        app: n8n-web
    spec:
      containers:
        - name: execution-web
          image: ikrambagban/n8n-web:99b3d834a74f2fb518aa5309d9e563f000e392bf
          ports:
            - containerPort: 3000
          envFrom:
          - secretRef:
              name: n8n-web-secret