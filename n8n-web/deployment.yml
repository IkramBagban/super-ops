apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-web-deployment
  labels:
    app: n8n-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n-web
  template:
    metadata:
      labels:
        app: n8n-web
    spec:
      containers:
        - name: n8n-web
          image: ikrambagban/n8n-web:b32ed29002f7607cfe28e8d36a482682687dcbe4
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: secret
              mountPath: /usr/src/app/.env #the usr/src/app is actually the main WORKDIR of dockerfile
              subPath: .env
      volumes:
          - name: secret
            secret:
              secretName: n8n-web-secret
              items:
                - key: .env
                  path: .env
