apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-web-deployment
  labels:
    app: n8n-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n-web
  template:
    metadata:
      labels:
        app: n8n-web
    spec:
      containers:
        - name: execution-web
          image: ikrambagban/n8n-web:da7aab30caf270cf71e0d936e499b536cc83a94e
          ports:
            - containerPort: 3000
          envFrom:
          - secretRef:
              name: n8n-web-secret