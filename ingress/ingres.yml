apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: SuperIngress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx 
  rules:
  - host: n8n.proxlay.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          web:
            name: n8n-web-service
            port:
              number: 80
