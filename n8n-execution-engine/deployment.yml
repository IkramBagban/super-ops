apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-engine-deployment
  labels:
    app: n8n-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: n8n-engine
  template:
    metadata:
      labels:
        app: n8n-engine
    spec:
      containers:
        - name: execution-engine
          image: ikrambagban/n8n-engine:a29a91c49de2b6f3abc93ca2d71a91e7442254af
          volumeMounts:
          - name: secret
            mountPath: /app/.env  
            subPath: .env
      volumes:
        - name: secret
          secret:
            secretName: n8n-engine-secret
            items:
              - key: .env
                path: .env