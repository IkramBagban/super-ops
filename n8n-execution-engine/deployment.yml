apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-engine-deployment
  labels:
    app: n8n-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: n8n-engine
  template:
    metadata:
      labels:
        app: n8n-engine
    spec:
      containers:
        - name: execution-engine
          image: ikrambagban/n8n-engine:b32ed29002f7607cfe28e8d36a482682687dcbe4
          volumeMounts:
          - name: secret
            mountPath: /usr/src/app/.env  
            subPath: .env
      volumes:
        - name: secret
          secret:
            secretName: n8n-engine-secret
            items:
              - key: .env
                path: .env